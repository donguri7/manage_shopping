{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">商品リスト</h1>
    <ul class="list-group">
        {% for item in items %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ item.name }} ({{ item.frequency }}日ごと)
            <div>
                <a href="{{ url_for('routes.edit_item', id=item.id) }}" class="btn btn-sm btn-primary">編集</a>
                <form style="display:inline;" method="POST" action="{{ url_for('routes.delete_item', id=item.id) }}">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('本当に削除しますか？');">削除</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('routes.index') }}" class="btn btn-primary mt-3">新しいレシートをアップロード</a>
</div>
{% endblock %}
