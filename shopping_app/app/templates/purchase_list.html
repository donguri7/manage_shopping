{% extends "base.html" %}

{% block title %}購入リスト - {{ super() }}{% endblock %}

{% block content %}
<h1 class="text-center">購入リスト</h1>
<form action="{{ url_for('item.delete_purchase_items') }}" method="post">
    {% if items %}
    <ul class="list-group">
        {% for item in items %}
            <li class="list-group-item">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="item_ids" value="{{ item.id }}" id="item{{ item.id }}">
                    <label class="form-check-label" for="item{{ item.id }}">
                        {{ item.name }}
                    </label>
                </div>
            </li>
        {% endfor %}
    </ul>
    <button type="submit" class="btn btn-danger mt-3">選択した項目を削除</button>
    {% else %}
        <p class="text-center">購入リストは空です。</p>
    {% endif %}
</form>
{% endblock %}
