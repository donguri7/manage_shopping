{% extends "base.html" %}

{% block title %}ホーム - {{ super() }}{% endblock %}

{% block content %}
<h1 class="text-center">ようこそ、{{ current_user.username }}さん！</h1>
{% if notifications %}
    <h2>通知</h2>
    <ul class="list-group mb-4">
    {% for notification in notifications %}
        <li class="list-group-item list-group-item-warning">{{ notification }}</li>
    {% endfor %}
    </ul>
{% endif %}
<div class="text-center">
    <a href="{{ url_for('item.upload') }}" class="btn btn-primary">レシートをアップロード</a>
    <a href="{{ url_for('item.view_items') }}" class="btn btn-secondary">商品リストを見る</a>
</div>
{% endblock %}
