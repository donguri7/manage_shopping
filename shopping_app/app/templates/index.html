<!-- ホームページ兼レシートアップロード -->
{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h1 class="text-center"> Welcome to the Shopping App!</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3>Upload a Receipt</h3>
            <form method="post" action="{{ url_for('receipt.upload_receipt') }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="receipt">Upload Photo</label>
                    <input type="file" class="form-control-file" id="receipt" name="receipt" accept="image/*" capture="camera">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Upload</button>
            </form>
        </div>
    </div>

</div>
{% endblock %}
